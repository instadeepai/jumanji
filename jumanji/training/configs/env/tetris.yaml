name: tetris
registered_version: Tetris-v0

network:
    conv_num_channels: 64
    tetromino_layers: [16, 16]
    head_layers: [128]

training:
    num_epochs: 500
    num_learner_steps_per_epoch: 150
    n_steps: 30
    total_batch_size: 128

evaluation:
    eval_total_batch_size: 1000
    greedy_eval_total_batch_size: 1000

a2c:
    normalize_advantage: False
    discount_factor: 0.9
    bootstrapping_factor: 0.9
    l_pg: 1.0
    l_td: 1.0
    l_en: 0.01
    learning_rate: 3e-4
