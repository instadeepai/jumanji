name: extended_bin_pack
registered_version: ExtendedBinPack-v0

env_settings:
    reward_fn: ValueBasedDenseReward
    generator: ExtendedRandomGenerator
    is_value_based: True
    is_rotation_allowed: False

generator_settings:
    max_num_items: 10
    max_num_ems: 40
    is_value_based: True
    is_rotation_allowed: False
    mean_value: 0
    standard_deviation_value: 1

network:
    num_transformer_layers: 2
    transformer_num_heads: 8
    transformer_key_size: 16
    transformer_mlp_units: [512]

training:
    num_epochs: 5
    num_learner_steps_per_epoch: 2
    n_steps: 3
    total_batch_size: 4

evaluation:
    eval_total_batch_size: 0
    greedy_eval_total_batch_size: 0
a2c:
    normalize_advantage: False
    discount_factor: 1.0
    bootstrapping_factor: 0.95
    l_pg: 1.0
    l_td: 1.0
    l_en: 0.005
    learning_rate: 1e-4
