name: Tests and Linters ğŸ§ª

on: [ push ]

jobs:
  tests-and-linters:
    name: "Python ${{ matrix.python-version }}"
    runs-on: [self-hosted]

    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
      - name: Install dependencies for viewer test
        run: sudo apt-get update && sudo apt-get install -y xvfb
      - name: Checkout jumanji ğŸ
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: "${{ matrix.python-version }}"
      - name: Install python dependencies ğŸ”§
        run: pip install .[dev]
      - name: Run linters ğŸ–Œï¸
        run: pre-commit run --all-files --verbose
      - name: Run tests ğŸ§ª
        run: pytest -n 2 --cov=jumanji --cov-report=term-missing --junit-xml=test-results.xml -vv jumanji
      - name: Run coverage
        run: |
          coverage html --directory=coverage_html_report
          coverage report --fail-under=0.97
      - name: Test build docs ğŸ“–
        run: mkdocs build --verbose --site-dir docs_public
