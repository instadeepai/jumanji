name: Deploy Docs ğŸ“š

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    container:
      image: python:3.12.6
    steps:
      - name: Install dependencies for deploy
        run: apt-get update && apt-get install -y rsync

      - name: Checkout jumanji ğŸ
        uses: actions/checkout@v3

      - name: Install python dependencies ğŸ”§
        run: pip install .[dev]

      - name: Git trust site directory ğŸ¤
        run: |
          git config --global --add safe.directory /__w/jumanji/jumanji
          git config --global --add safe.directory /docs
          git config --global --add safe.directory /docs_public

      - name: Build docs ğŸ“–
        run: mkdocs build --verbose --site-dir docs_public

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs_public
