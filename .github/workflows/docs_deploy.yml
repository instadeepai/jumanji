name: Deploy Docs ğŸ“š

on:
  push:
    branches:
      - develop

jobs:
  docs:
    runs-on: ubuntu-latest
    container:
      image: python:3.8.10
    steps:
      - name: Install dependencies for deploy
        run: apt-get update && apt-get install -y rsync
      - name: Checkout jumanji ğŸ
        uses: actions/checkout@v3
      - name: Install python dependencies ğŸ”§
        run: pip install .[dev]
      - name: Build docs ğŸ“–
        run: mkdocs build --verbose --site-dir docs_public
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs_public
